<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    {% if errors %}
        <ul style="color: #655;">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <!--<p style="color: red;">-->
            <!--Please submit a search term 20 characters or shorter.-->
        <!--</p>-->
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
